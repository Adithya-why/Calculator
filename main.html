<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
<div class="topcalc">
    <div class="display">0</div>
</div>
<div class="botcalc">
<div class="row 1">
    <button class="dig 7">7</button>
    <button class="dig 8">8</button>
    <button class="dig 9">9</button>
    <button class="op +">+</button>
</div>

<div class="row 2">
    <button class="dig 4">4</button>
    <button class="dig 5">5</button>
    <button class="dig 6">6</button>
    <button class="op -">-</button>
</div>


<div class="row 3">
    <button class="dig 1">1</button>
    <button class="dig 2">2</button>
    <button class="dig 3">3</button>
    <button class="op *">*</button>
</div>

<div class="row 4">
    <button class="dig 0">0</button>
    <button class="eq">=</button>
    <button class="op mod">.</button>
    <button class="op /">/</button>
    
</div>

<div class="row 5">
    <button class="clr">Clear</button>
</div>


</div>
    
</div>



    <script type="text/javascript" src="main.js">

    </script>
</body>
</html>
